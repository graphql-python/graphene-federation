extend schema
	@link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@key"])

schema {
  query: UserQuery
}

type UserQuery {
  user(userId: ID!): User
  _entities(representations: [_Any!]!): [_Entity]!
  _service: _Service!
}

type User @key(fields: "email") @key(fields: "userId") {
  userId: ID!
  email: String!
  name: String
}

union _Entity = User

scalar _Any

type _Service {
  sdl: String
}

scalar FieldSet

scalar Scope

scalar federation__Policy