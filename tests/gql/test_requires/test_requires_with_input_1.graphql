extend schema
	@link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@extends", "@external", "@key", "@requires"])

type Query {
  acme: Acme
  _entities(representations: [_Any!]!): [_Entity]!
  _service: _Service!
}

type Acme  @key(fields: "id") @extends {
  id: ID! @external
  age: Int @external
  foo(someInput: String ): String @requires(fields: "age")
}

union _Entity = Acme

scalar _Any

type _Service {
  sdl: String
}

"""
A string-serialized scalar represents a set of fields that's passed to a federated directive, such as @key, @requires, or @provides
"""
scalar FieldSet

"""This string-serialized scalar represents a JWT scope"""
scalar federation__Scope

"""This string-serialized scalar represents an authorization policy."""
scalar federation__Policy