extend schema
	@link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@key"])

type Query {
  user: User
}

type User @key(fields: "id organization { businessUnit { id name } }") {
  id: ID
  organization: Organization
}

type Organization {
  registrationNumber: ID
  businessUnit: BusinessUnit
}

type BusinessUnit {
  id: ID
  name: String
}

scalar FieldSet

scalar Scope

scalar federation__Policy