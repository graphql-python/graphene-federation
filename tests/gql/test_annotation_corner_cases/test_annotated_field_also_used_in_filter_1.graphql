extend schema
	@link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@extends", "@external", "@key"])

type Query {
  a: A
  _entities(representations: [_Any!]!): [_Entity]!
  _service: _Service!
}

type A  @extends {
  id: ID @external
  b(id: ID ): B
}

type B @key(fields: "id") {
  id: ID
}

union _Entity = A | B

scalar _Any

type _Service {
  sdl: String
}

scalar FieldSet

scalar Scope

scalar federation__Policy